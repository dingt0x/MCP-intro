<!DOCTYPE html>
<html>
<head>
    <title>AI DevOps Demo - With Memory</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; background: #f4f4f9; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; background: white; margin-bottom: 10px; }
        .user { color: blue; text-align: right; margin: 5px; }
        .ai { color: green; text-align: left; margin: 5px; }
        #input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
<h2>AI 助手 Demo (Level 1 - with Memory)</h2>
<div id="chat-box"></div>
<div id="input-area">
    <input type="text" id="user-input" placeholder="输入消息...">
    <button onclick="sendMessage()">发送</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');
        if (!input.value) return;

        // 显示用户消息
        box.innerHTML += `<div class="user"><b>我:</b> ${input.value}</div>`;
        const userMsg = input.value;
        input.value = '';

        // 发送请求给 FastAPI
        const response = await fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: userMsg})
        });

        const data = await response.json();

        // 显示 AI 消息
        box.innerHTML += `<div class="ai"><b>AI:</b> ${data.answer}</div>`;
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
